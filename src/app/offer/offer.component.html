<mat-card class="card-container mat-elevation-z">
  <mat-card-header>
    <div mat-card-avatar class="header-image"
         [style.backgroundImage]="'url('+ offer.iconUrl +')'">
    </div>
    <mat-card-title>{{ offer.title }}</mat-card-title>
    <mat-card-subtitle>By {{ offer.merchantName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ offer.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="[ '/offers', offer.id ]">Accept offer</a>
    <button mat-raised-button color="accent" class="shareButton">Share</button>
  </mat-card-actions>
</mat-card>
