<mat-card class="card-container mat-elevation-z">
  <mat-card-header>
    <div mat-card-avatar class="header-image"
         [style.backgroundImage]="'url('+ offer.iconUrl +')'">
    </div>
    <mat-card-title>{{ offer.title }}</mat-card-title>
    <mat-card-subtitle>By {{ offer.merchantName }}</mat-card-subtitle>
    <div class="price-container">
      <mat-card-title>{{ offer.price | currency:'INR' }}</mat-card-title>
      <mat-card-subtitle>{{ getOfferExpirationTime(offer) }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{ offer.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="[ '/offers', offer.id ]"
       *ngIf="!offer.isAccepted">
      Accept offer
    </a>
    <button mat-raised-button color="accent"
            [ngClass]="{ 'shareButton': !offer.isAccepted }"
            (click)="share(offer)">Share</button>
  </mat-card-actions>
</mat-card>
