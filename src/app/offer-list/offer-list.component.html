<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header class="mat-elevation-z2">
    <mat-panel-title>
      {{ title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ description }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div *ngFor="let offer of offers">
    <offer [offer]="offer"></offer>
  </div>
</mat-expansion-panel>
